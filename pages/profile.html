<body class="bg-black">
  <main class="my-3 container">
    <div class="">
      <div class="row">
        <div class="col-lg-5 mb-3 mb-lg-0">
          <div class="bg-body border rounded p-3">
            <div class="text-center" style="font-size: 100px;">üßë‚Äçüíª</div>
            <hr>
            <div class="mb-3">
              <b><label for="name-input" class="form-label">Full Name</label></b>
              <input type="text" class="form-control" name="fullname" id="name-input" disabled>
            </div>
            <div class="mb-3">
              <b><label for="department-input" class="form-label">Department</label></b>
              <input type="text" class="form-control" name="department" id="department-input" disabled>
            </div>
            <div>
              <b><label for="designation-input" class="form-label">Designation</label></b>
              <input type="text" class="form-control" name="designation" id="designation-input" disabled>
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="bg-body border rounded p-3">
            <h2 class="text-center">Profile</h2>
            <form id="general-form">
              <div class="mb-3">
                <b><label for="username-input" class="form-label">Username</label></b>
                <input type="text" class="form-control" name="username" id="username-input" required>
              </div>
              <div class="mb-3">
                <b><label for="phone-input" class="form-label">Phone #</label></b>
                <input type="text" class="form-control" name="phone" id="phone-input" required>
              </div>
              <button class="btn btn-primary w-100 text-center" type="submit">
                Update Profile
              </button>
            </form>
            <hr>
            <form id="password-form">
              <div class="mb-3">
                <b><label for="opassword-input" class="form-label">Old Password</label></b>
                <input type="password" class="form-control" name="opassword" id="opassword-input" required>
              </div>
              <div class="mb-3">
                <b><label for="npassword-input" class="form-label">New Password</label></b>
                <input type="password" class="form-control" name="npassword" id="npassword-input" required>
              </div>
              <div class="mb-3">
                <b><label for="cpassword-input" class="form-label">Confirm New Password</label></b>
                <input type="password" class="form-control" name="cpassword" id="cpassword-input" required>
              </div>
              <button class="btn btn-warning w-100 text-center" type="submit">
                Update Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
  <div id="toast-container" class="toast-container top-0 end-0 p-3">
  </div>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/auth/auth.js"></script>
  <script src="/assets/js/profile.js"></script>
