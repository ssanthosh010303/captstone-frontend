<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Employee Grievance Management System - Presidio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Forgot Password | Employee Grievance Management System - Presidio" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
  <link rel="icon" sizes="192x192" href="/assets/favicons/android-chrome-512x512.png">
</head>

<body class="bg-black">
  <main class="my-3 mx-auto" id="main-container" style="max-width: 500px; display: none;">
    <div class="bg-body border m-2 p-3 rounded">
      <h2 class="text-center">Forgot Password</h2>
      <form>
        <div class="mb-3">
          <b><label for="password-input" class="form-label">New Password</label></b>
          <input type="password" class="form-control" id="password-input" name="password" required>
        </div>
        <div class="mb-3">
          <b><label for="confirm-password-input" class="form-label">Confirm Password</label></b>
          <input type="password" class="form-control" id="confirm-password-input" name="confirm-password" required>
        </div>
        <button class="btn btn-primary w-100 text-center" type="submit">
          Set Password
        </button>
      </form>
    </div>
  </main>
  <div id="toast-container" class="toast-container top-0 end-0 p-3">
  </div>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/auth/auth.js"></script>
  <script src="/assets/js/auth/reset-password.js"></script>
</body>

</html>
