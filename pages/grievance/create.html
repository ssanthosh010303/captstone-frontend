<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Create a Grievance | Employee Grievance Redressal System - Presidio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Create a Grievance | Employee Grievance Redressal System - Presidio" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
  <link rel="icon" sizes="192x192" href="/assets/favicons/android-chrome-512x512.png">
</head>

<body class="bg-black">
  <main class="my-3 mx-auto" style="max-width: 500px;">
    <div class="bg-body border m-2 p-3 rounded">
      <h2 class="text-center">Create a Grievance</h2>
      <form>
        <div class="mb-3">
          <b>
            <label for="deadline-input" class="form-label">Deadline</label>
          </b>
          <input type="date" class="form-control" id="deadline-input" name="deadline" required>
        </div>
        <div class="mb-3">
          <b>
            <label for="title-input" class="form-label">Title</label>
          </b>
          <input type="text" class="form-control" id="title-input" name="title" maxlength="256" required>
        </div>
        <div class="mb-3">
          <b>
            <label for="priority-select" class="form-label">Grievance Priority</label>
          </b>
          <select class="form-select" id="priority-select" name="grievancepriorityid" required>
          </select>
        </div>
        <div class="mb-3">
          <b>
            <label for="category-select" class="form-label">Grievance Category</label>
          </b>
          <select class="form-select" id="category-select" name="grievancecategoryid" required>
          </select>
        </div>
        <div class="mb-3">
          <b>
            <label for="subcategory-select" class="form-label">Grievance Subcategory</label>
          </b>
          <select class="form-select" id="subcategory-select" name="grievancesubcategoryid" required>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </main>
  <div id="toast-container" class="toast-container top-0 end-0 p-3">
  </div>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/auth/auth.js"></script>
  <script src="/assets/js/grievance/create.js"></script>
</body>

</html>
