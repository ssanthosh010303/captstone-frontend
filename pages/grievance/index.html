  <main class="my-3 container">

        <div class="bg-body border rounded p-3">
          <div class="mb-3">
            <b><label class="form-label" for="orderby-selector">Order By</label></b>

          </div>
          <div class="mb-3">

            <select class="form-select" id="orderby-selector" aria-label="Order By">
              <option value="pending">Pending</option>
              <option value="resolved">Resolved</option>
              <option value="inprogress">In Progress</option>
            </select>
          </div>
          <div class="mb-3">
            <b><label class="form-label" for="perpage-selector">Results Per Page</label></b>
            <select class="form-select" id="perpage-selector" aria-label="Per Page">
